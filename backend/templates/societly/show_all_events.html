{% extends user.is_authenticated|yesno:"societly/base-loged-in.html,societly/base.html" %}
{% block title_block %}
    <title>Log In</title>
    <script>

          window.onload =  function(){
        
            soci = document.getElementsByClassName("societies");
        
            for (var i = 0; i < soci.length; i++) {
                  var child = soci[i];
                  var istr = String(i);
                  child.setAttribute("id",istr);
                  $('#'+ istr ).hover(function(){
                  $(this).css("opacity", 1);
                  }, function(){
                  $(this).css("opacity", "0.7");
                });
        }}
        
    </script>
{% endblock %}
{% load staticfiles %}
{% block body_block %}

  <div id = "right" class="col-md-9 h-100 col-12 " style = "padding:0;">

        <div class="row" style  = "height:46%; background-color: white; margin:0;">

          <div style = "width:100%; margin-left:5%;margin-right:5%;margin-top:10px;margin-bottom:10px;">
            <h3 class = "col-12" style= " height:20%; margin:0; padding-top: 5px; ">Events:</h3>

            <div class="row col-12" style= " height:80%;">
                    {% for ev in events %}
                          <div id = "god" class="societies d-none d-sm-block col-3" style = "border : 3px solid #bf9de0; bottom:5%;margin:2%;border-radius :25px;
                                              background-image: url('{{ev.image.url}}'); opacity:0.7;">
                            <a href="/events/{{ev.id}}/">
                              <h3 style = "position:absolute"><font color="white">{{ev.name}} </font> </h3>
                            </a>
                          </div>

                    {% endfor %}

            </div>
          </div>
        </div>
    </div>
{%  endblock %}
